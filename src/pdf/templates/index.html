<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PDF Tool</title>

  <link rel="stylesheet" href="static/css/index.css">

  <script src="static/js/pdfjs/build/pdf.mjs" type="module"></script>
</head>

<body>
  <h1>PDF Tool</h1>

  <div id="sidebar">
    <button id="clear-selections">Clear Selections</button>
    <div id="results">
      <h2>Results</h2>
      <p>Total: <span id="total">0</span></p>
      <ul></ul>
    </div>
  </div>

  <div id="pdf-viewer">
    <canvas id="pdf-layer"></canvas>
    <canvas id="selection-layer"></canvas>
  </div>

  <script type="module" src="static/js/app/index.js"></script>
</body>

</html>
